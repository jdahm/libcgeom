language: cpp

sudo: false

compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.6
    packages:
      - gcc-5
      - clang-3.6
      - openmpi-dev
      - openmpi-bin

script: ./configure -noparallel && make && make check

branches:
  only:
    - master

notifications:
  email: true